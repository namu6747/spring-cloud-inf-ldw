server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: hello baby
            preLogger: true
            postLogger: true
      routes:
        # forward to load balancing uri when uri accords with given predicates pattern
        - id: user-service
          uri: lb://USER-SERVICE # name used in eureka
          predicates:
            - Path=/user-service/**
        - id: first-service
#          uri: http://localhost:8081/
          uri: lb://MY-FIRST-SERVICE
          predicates:
            - Path=/first-service/**
          filters:
#            - AddRequestHeader=first-request, first-requests-header2
#            - AddResponseHeader=first-response, first-responses-header2
            - CustomFilter
        - id: second-service
#          uri: http://localhost:8082/
          uri: lb://MY-SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
#            - AddRequestHeader=second-request, second-requests-header2
#            - AddResponseHeader=second-response, second-responses-header2
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: logggggggggg
                preLogger: true
                postLogger: true